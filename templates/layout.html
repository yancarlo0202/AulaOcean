<!doctype html5>
<html>
    <head>
        <title>Flaskr</title>
        <link rel="stylesheet" href="/static/estilo.css">
    </head>
    <body>
        <h1>Flaskr</h1>

        <div class="metanav">
            {% if not session.logado %}
                <a href="{{ url_for('login') }}">login</a>
            {% else %}
                <a href="">logout</a>
            {% endif %}
        </div>
            {% for mensagem in get_flashed_messages() %}
        <div class="flash">{{ mensagem }}</div>
            {% endfor %}
            {% block corpo %}{% endblock %}
      </div>
    </body>
</html>
